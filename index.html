<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход / Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="login">Вход</button>
            <button class="tab-btn" data-tab="register">Регистрация</button>
        </div>

        <!-- Форма входа -->
        <form id="login-form" class="tab-content active">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn">Войти</button>
        </form>

        <!-- Форма регистрации -->
        <form id="register-form" class="tab-content">
            <div class="form-group">
                <label for="reg-username">Имя</label>
                <input type="text" id="reg-username" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Пароль</label>
                <input type="password" id="reg-password" required>
            </div>
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
    </div>
     <section id="works">
            <div class="card-grid">
                <div class="card">
                    <img src="img\Registration.jpg" alt="Регистрация" class="card-img">
                    <div class="card-content">
                        <h3>Регистрация на сайте</h3>
                        <div class="card-tags">
                            <span class="tag">CSS</span>
                            <span class="tag">HTML</span>
                            <span class="tag">PHP</span>
                        </div>
                        <p>Проект с разработкой кода регистрации для сайта</p>
                        <a href="https://github.com/Dikoshi/Registration" class="btn">Подробнее</a>
                    </div>
                  </div>
                </div>
        </section>

    <script src="js/auth.js"></script>
    <script>
        // Переключение между вкладками
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn, .tab-content').forEach(el => {
                    el.classList.remove('active');
                });
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab + '-form').classList.add('active');
            });
        });
    </script>
</body>
</html>
